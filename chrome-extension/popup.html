<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }
        button:hover {
            background: #2563eb;
        }
        #status {
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="margin: 0 0 16px 0; font-size: 16px;">EHR Live Transcription</h3>
    <button id="captureButton">Start Audio Capture</button>
    <button id="openPanelButton">Open Side Panel</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
