<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EHR Live Transcription</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EHR Live Transcription</h1>
            <div id="connectionStatus" class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Not connected</span>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <button id="startButton" class="btn btn-primary">
                    <span class="btn-icon">üéôÔ∏è</span>
                    Start Recording
                </button>
                <button id="stopButton" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop Recording
                </button>
            </div>
            
            <div class="transcription-container">
                <div class="transcription-header">
                    <h2>Transcription</h2>
                    <button id="clearButton" class="btn-small">Clear</button>
                </div>
                <div id="transcriptionArea" class="transcription-area">
                    <p class="placeholder">Transcription will appear here...</p>
                </div>
            </div>
            
            <div class="actions">
                <button id="exportButton" class="btn btn-outline" disabled>
                    Export Transcript
                </button>
                <button id="processButton" class="btn btn-primary" disabled>
                    Process with EHR AI
                </button>
            </div>
        </main>
        
        <footer>
            <div id="statusMessage" class="status-message"></div>
        </footer>
    </div>
    
    <script src="sidepanel.js"></script>
</body>
</html>
